<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Login-form -->
    <div id="box">
        <form>
            <h1 id="Login">Login Portal</h1>
            <section id="a">
                <label id="a1" for="username">Username</label><br>
                <input id="username" type="text" placeholder="Enter username"><br>
            </section>
            <section id="b">
                <label id="b1" for="password">Password</label><br>
                <input id="password" type="text" placeholder=" Enter password"><br>
            </section>
            <section id="c">
                <button id="c1" onclick="return login()">Submit</button>
            </section>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
